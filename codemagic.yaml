workflows:
  clawwatch-workflow:
    name: ClawWatch Build & Deploy
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    environment:
      xcode: latest
      vars:
        BUNDLE_ID: "com.dsumm.clawwatch.watchkitapp"
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_ID
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY
      
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
    
    scripts:
      - name: Install XcodeGen
        script: brew install xcodegen
        
      - name: Generate Xcode project
        script: xcodegen generate
        
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --platform WATCH_OS \
            --type IOS_APP_STORE \
            --create
          keychain add-certificates
          xcode-project use-profiles
          
      - name: Build watchOS app
        script: |
          xcodebuild build \
            -project ClawWatch.xcodeproj \
            -scheme "ClawWatch Watch App" \
            -destination 'generic/platform=watchOS' \
            -configuration Release \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=J7W6QJ77XW
            
      - name: Archive
        script: |
          xcodebuild archive \
            -project ClawWatch.xcodeproj \
            -scheme "ClawWatch Watch App" \
            -destination 'generic/platform=watchOS' \
            -archivePath build/ClawWatch.xcarchive \
            -configuration Release \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=J7W6QJ77XW
            
      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath build/ClawWatch.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist exportOptions.plist
    
    artifacts:
      - build/export/*.ipa
      - build/*.xcarchive
      
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
