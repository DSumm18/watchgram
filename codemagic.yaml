workflows:
  clawwatch-workflow:
    name: ClawWatch Build & Deploy
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: ClawWatch CI
    
    environment:
      xcode: latest
      vars:
        BUNDLE_ID: "com.dsumm.clawwatch.watchkitapp"
        TEAM_ID: "J7W6QJ77XW"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.dsumm.clawwatch.watchkitapp
      
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
    
    scripts:
      - name: Install XcodeGen
        script: brew install xcodegen
        
      - name: Generate Xcode project
        script: xcodegen generate
          
      - name: Build watchOS app
        script: |
          xcodebuild build \
            -project ClawWatch.xcodeproj \
            -scheme "ClawWatch Watch App" \
            -destination 'generic/platform=watchOS' \
            -configuration Release \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$TEAM_ID"
            
      - name: Archive for App Store
        script: |
          xcodebuild archive \
            -project ClawWatch.xcodeproj \
            -scheme "ClawWatch Watch App" \
            -destination 'generic/platform=watchOS' \
            -archivePath build/ClawWatch.xcarchive \
            -configuration Release \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$TEAM_ID"
            
      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath build/ClawWatch.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist exportOptions.plist \
            -allowProvisioningUpdates
    
    artifacts:
      - build/export/*.ipa
      - build/*.xcarchive
      
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
